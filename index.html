<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Off - Movie Poster AI Swapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-cinematic {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        .marquee-border {
            border: 4px solid #ffffff;
            border-radius: 3rem;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            position: relative;
        }
        .marquee-border::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 1px dashed rgba(251, 191, 36, 0.3);
            border-radius: 3.5rem;
            pointer-events: none;
        }
        .yellow-glow {
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.15);
        }
        /* Custom Scrollbar for the Vault */
        .film-strip::-webkit-scrollbar {
            height: 6px;
        }
        .film-strip::-webkit-scrollbar-track {
            background: #0a0a0a;
            border-radius: 10px;
        }
        .film-strip::-webkit-scrollbar-thumb {
            background: #fbbf24;
            border-radius: 10px;
        }
        .glass-panel {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
