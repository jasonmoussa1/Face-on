
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Off - Movie Poster AI Swapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --panel-bg: rgba(15, 15, 15, 0.6);
            --border-color: rgba(255, 255, 255, 0.08);
            --zinc-950: #0a0a0a;
            --zinc-900: #18181b;
            --zinc-800: #27272a;
            --marquee-border: #ffffff;
            --shadow-glow: rgba(255, 255, 255, 0.05);
        }

        .light-mode {
            --bg-color: #f8f8f8;
            --text-color: #050505;
            --panel-bg: rgba(255, 255, 255, 0.7);
            --border-color: rgba(0, 0, 0, 0.1);
            --zinc-950: #ffffff;
            --zinc-900: #f1f1f1;
            --zinc-800: #e4e4e7;
            --marquee-border: #050505;
            --shadow-glow: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .font-cinematic {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .marquee-border {
            border: 4px solid var(--marquee-border);
            border-radius: 3rem;
            box-shadow: 0 0 30px var(--shadow-glow);
            position: relative;
            background-color: var(--bg-color);
        }

        .marquee-border::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 1px dashed rgba(251, 191, 36, 0.3);
            border-radius: 3.5rem;
            pointer-events: none;
        }

        .yellow-glow {
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.15);
        }

        .film-strip::-webkit-scrollbar {
            height: 6px;
        }
        .film-strip::-webkit-scrollbar-track {
            background: var(--zinc-950);
            border-radius: 10px;
        }
        .film-strip::-webkit-scrollbar-thumb {
            background: #fbbf24;
            border-radius: 10px;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }

        /* Override utility colors for dynamic theming */
        .bg-black { background-color: var(--bg-color) !important; }
        .bg-zinc-950 { background-color: var(--zinc-950) !important; }
        .bg-zinc-900 { background-color: var(--zinc-900) !important; }
        .bg-zinc-800 { background-color: var(--zinc-800) !important; }
        .border-white\/10 { border-color: var(--border-color) !important; }
        .text-white { color: var(--text-color) !important; }
        .text-zinc-400 { color: var(--text-color); opacity: 0.6; }
        .text-zinc-500 { color: var(--text-color); opacity: 0.5; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="dark-mode">
    <div id="root"></div>
</body>
</html>
